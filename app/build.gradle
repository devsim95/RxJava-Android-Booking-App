apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'io.fabric'

repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
    maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    configurations.all {
        resolutionStrategy {
            force 'com.android.support:support-v4:28.0.0'
        }
    }

    defaultConfig {
        applicationId "com.qorum.android"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1000973
        versionName "0.9.73"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    signingConfigs {
        debug {
            storeFile file(project.property("Project.signing"))
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/notice'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/maven/com.squareup.retrofit/retrofit/pom.properties'
        exclude 'META-INF/maven/com.squareup.retrofit/retrofit/pom.xml'
    }

    flavorDimensions "default"

    productFlavors {
        production {
            applicationId "com.qorum.android"
            dimension "default"
        }
        demo {
            applicationId "com.qorum.android"
            versionNameSuffix " - demo"
            dimension "default"
        }
        staging {
            applicationId "com.qorum.android"
            versionNameSuffix ".1"
            dimension "default"
        }
        dev {
            applicationId "com.qorum.android"
            versionNameSuffix " - dev"
            dimension "default"
        }
    }
}

final OK_HTTP = '3.3.1'
final PLAY_SERVICES = '16.0.0'
final FIREBASE = '16.0.0'
final SUPPORT_LIBRARY_VERSION = '28.0.0'
final RETROFIT_VERSION = '2.1.0'

