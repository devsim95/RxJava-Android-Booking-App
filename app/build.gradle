    implementation "com.google.android.gms:play-services-places:$PLAY_SERVICES"

    implementation "com.google.android.gms:play-services-gcm:$PLAY_SERVICES"

    implementation "com.google.firebase:firebase-perf:$FIREBASE"

    implementation "com.google.firebase:firebase-core:$FIREBASE"

    implementation "com.google.firebase:firebase-messaging:17.3.4"

    implementation 'com.squareup.picasso:picasso:2.5.2'

